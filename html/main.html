<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="shade">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <link rel="stylesheet" href="../styles/general.css" type="text/css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Note App | Create Note</title>
</head>

<body>
    <div class="menu">

        <!-- Menu Top -->

        <p class="header-p">Notes</p>

        <button class="menu-create-button" title="Create a New Note">
            <p class="menu-create-button-p">Create</p>
            <span class="material-symbols-outlined">edit</span>
        </button>

        <hr class="menu-hr">

        <input class="search-input" type="text" placeholder="Search in Notes..." maxlength="20" title="Search">

        <!-- Notes Section -->

        <div class="notes-section">

            <button class="note-item">
                <p class="note-item-name">Note Name</p>
            </button>

        </div>

    </div>

    <div class="note-review">
        <div class="note-top">
            <input class="title-input" type="text" placeholder="Title" maxlength="20">
            <button class="save-button" title="Save">
                <span class="material-symbols-outlined save-icon">save</span>
            </button>
            <button class="delete-button" title="Delete">
                <span class="material-symbols-outlined delete-icon">delete</span>
            </button>
        </div>
        <p class="date-p">Date</p>
        <textarea class="description-input"></textarea>
    </div>

    <script type="module" src="../scripts/main.js"></script>
</body>

</html>
